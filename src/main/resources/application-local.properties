## Postgres
spring.application.name=BMS-SERVICE

spring.datasource.platform=local
spring.datasource.driverClassName=org.postgresql.Driver

spring.datasource.url=jdbc:postgresql://localhost:5433/book_my_show_db
spring.datasource.username=postgres
spring.datasource.password=admin
server.port=8083
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect

#
# Hibernate-JPA
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.hibernate.ddl-auto=update
#
#

#Discovery server
eureka.client.service-url.defaultZone=http://localhost:8761/eureka/
eureka.instance.prefer-ip-address=true
eureka.instance.hostname=localhost

# CORS
cors.headers=*
cors.methods=DELETE,GET,POST,PATCH,PUT,OPTIONS
cors.origins=http://localhost:3000
#
# Logging (Log Level: ERROR, WARN, INFO, DEBUG, TRACE, OFF)
#logging.level.root=ERROR
logging.level.org.hibernate.SQL=OFF
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=OFF
logging.file.path=logs

# Other Configurations
spring.jackson.serialization.FAIL_ON_EMPTY_BEANS=false

